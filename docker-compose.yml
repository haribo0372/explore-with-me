  stats-gateway:
    build: statistics/gateway-module
    image: stats-gateway
    container_name: stats-gateway
    ports:
      - "9090:9090"
    depends_on:
      - stats-server
    environment:
      - EWM_STAT_SERVICE_URL=http://localhost:8082

  stats-server:
    build: statistics/service-module
    image: stats-server
    container_name: stats-server
    ports:
      - "8082:8082"
    depends_on:
      ewm-stat_db:
        condition: service_healthy
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://ewm-stat_db:5432/stat
      - SPRING_DATASOURCE_USERNAME=ewm_user
      - SPRING_DATASOURCE_PASSWORD=ewm_password

  ewm-stat_db:
    image: postgres:16.1
    container_name: postgres
    ports:
      - "6541:5432"
    environment:
      - POSTGRES_PASSWORD=ewm_password
      - POSTGRES_USER=ewm_user
      - POSTGRES_DB=stat
    healthcheck:
      test: pg_isready -q -d $$POSTGRES_DB -U $$POSTGRES_USER
      timeout: 5s
      interval: 5s
      retries: 10